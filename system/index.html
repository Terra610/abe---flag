<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABE System Map</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin: 12px 0; }
    code, pre { background: #f6f6f6; border-radius: 10px; padding: 10px; display:block; overflow:auto; }
    .row { display:flex; gap:10px; flex-wrap: wrap; }
    button { padding: 10px 14px; cursor:pointer; }
    small { color:#555; }
  </style>
</head>
<body>
  <h1>ABE System Map</h1>
  <p><strong>Local-only.</strong> No servers, no logins, no telemetry.</p>

  <div class="card">
    <h2>What this page is</h2>
    <p id="headline"></p>
    <ul id="bullets"></ul>
  </div>

  <div class="card">
    <h2>Engine Flow (from system/map.json)</h2>
    <div id="steps"></div>
  </div>

  <div class="card">
    <h2>Raw Map</h2>
    <small>This is the authoritative system map file that the engine references.</small>
    <pre id="raw"></pre>
  </div>

  <script type="module" src="./view.js"></script>
</body>
</html>
