# Quiet, internal-first link checking for A.B.E.
offline = true                  # check only files in the repo (no external sites)
accept = [200,204,206,301,302,303,307,308,429]
exclude = ["mailto:*","tel:*","#*"]  # ignore email/phone/anchors
