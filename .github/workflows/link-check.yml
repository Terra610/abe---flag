name: Link Check (internal only, manual)

on:
  workflow_dispatch:

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run lychee (repo files only)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --config .lychee.toml
            --no-progress
            --verbose
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
