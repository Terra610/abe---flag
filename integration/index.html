<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABE Integration â€” Run Engine</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    .row { display:flex; gap:12px; flex-wrap: wrap; margin: 10px 0; }
    button { padding: 10px 14px; cursor:pointer; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; }
    .status { display:grid; grid-template-columns: 160px 100px 1fr; gap: 8px; align-items:center; }
    .pill { padding: 2px 8px; border-radius: 999px; display:inline-block; border:1px solid #ccc; }
    .ok { border-color: #2e7d32; }
    .warn { border-color: #ed6c02; }
    .fail { border-color: #d32f2f; }
    .skip { border-color: #607d8b; }
    .pending { border-color: #999; }
    small { color:#555; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>

  <h1>ABE Integration</h1>
  <p><strong>Local-only.</strong> No servers, no logins, no telemetry. Everything runs in your browser.</p>

  <div class="card">
    <h2>1) Optional: Upload files</h2>
    <p><small>This does not send anything anywhere. Files stay on your device. (Intake runner can use these later.)</small></p>
    <input id="fileInput" type="file" multiple />
    <div id="fileList"></div>
  </div>

  <div class="card">
    <h2>2) Run Engine</h2>
    <div class="row">
      <button id="btnInit">Initialize Scenario</button>
      <button id="btnRun">Run Engine</button>
      <button id="btnReset">Reset Scenario</button>
    </div>
    <div id="engineStatus" class="card">
      <h3>Module Status</h3>
      <div id="statusGrid"></div>
    </div>
  </div>

  <div class="card">
    <h2>3) Receipts</h2>
    <div class="row">
      <button id="btnReceipt">Download audit_certificate.json</button>
      <button id="btnScenario">Download scenario.json</button>
    </div>
    <pre id="receiptPreview"></pre>
  </div>

  <script type="module" src="./orchestrator.js"></script>
</body>
</html>
